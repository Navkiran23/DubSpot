<!-- This file holds the HTML components for the DubSpot Course Finder -->
<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<!--The head is the header of the website-->
<head>
  <title>DubSpotCourseFinder</title>
  <!--Link the Html with its stylesheet-->
  <link rel="stylesheet" href = "DubSpotCourseFinder.css">
  <link rel="stylesheet" href = "FontAwsomeFiles/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<!--The Body of this page will contain what DubSpot is along with
    Information on where to click to navigate through the website-->
<body>
<nav>
  <div class="heading">
    <h1> DubSpot</h1>
  </div>
  <ul class="Web-link">
    <li><a class="activeLink" href="/calendar">Calendar</a></li>
    <li><a class="activeLink" href="/about">About</a></li>
    <li><a class="activeLink" href="/coursefinder">Course Finder</a></li>
    <li><a class="activeLink" href="/help">Help</a></li>
    <li><a class="activeLink" href="/profile">Profile</a></li>
  </ul>
</nav>
<!-- Displaying reviews-->
<div class="SecondBody">
  <!--Filtered table code-->
  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Enter the class name/number here!">
  <!-- Table for searching-->
  <div class="wrap">
  <table id="myTable">
    <thead class="header">
      <th style="width:33%;">Course Number</th>
      <th style="width:33%;">Course Title</th>
      <th style="width:33%;">Quarter</th>
    </thead>
    <tbody id="data"></tbody>
  </table>
    <form action ="#" id="add-course">
      <div class="AddCourse">
        <input type="hidden" id="addCourseID" name="courseID" value="">
        <input type="hidden" id="addCourseQuarter" name="quarter" value="">
        <input type="hidden" id="addCourseName" name="activityID" value="">
      </div>
      <button class="AddCourseButton">Add Course to Calendar</button>
    </form>
  </div>
  </div>

<!-- Reviews code-->
<div class="ThirdBody">
  <div class="container">
    <div class="post">
      <div class="text">Thanks for the rating!</div>
    </div>
    <div class="star-widget">
      <input type="radio" name="rate" id="rate-5">
      <label for="rate-5" class="fa-solid fas fa-star"></label>
      <input type="radio" name="rate" id="rate-4">
      <label for="rate-4" class="fa-solid fas fa-star"></label>
      <input type="radio" name="rate" id="rate-3">
      <label for="rate-3" class="fa-solid fas fa-star"></label>
      <input type="radio" name="rate" id="rate-2">
      <label for="rate-2" class="fa-solid fas fa-star"></label>
      <input type="radio" name="rate" id="rate-1">
      <label for="rate-1" class="fa-solid fas fa-star"></label>
      <form action="#" id="submit-rating">
        <header></header>
        <div class="textarea">
          <input type="hidden" id="reviewCourseID" name="courseID" value="">
          <input type="hidden" id="rating" name="rating" value="">
          <textarea cols="30" id="review" name ="review" placeholder="Have you taken this class? What is your opinion on it?"></textarea>
        </div>
        <div class="btn">
          <button type="submit">Post</button>
        </div>
      </form>
    </div>
  </div>

<div class="FourthBody">
  <div id="courseinfo" class="InformationDisplay">
    <h2>Press on a class to find out more</h2>
<!--    <h4>Prerequisites: CSE 331; CSE 332</h4>-->
<!--    <h5>Credits: 4.0</h5>-->
<!--    <h6>Reviews Below</h6>-->
  </div>
  <div class="Comment_Containter" id="reviews-container">
<!--    <div class="Commentbox">-->
      <div class="BoxHeadings">
        <!--profile----->
        <div class="profile">
          <!--name-and-username-->
          <div class="username">
<!--            <h1>Review displayed here</h1>-->
          </div>
        </div>
        <!--reviews, keep this here for formatting------>
        <div class="StarRanking">
          <h7></h7>
        </div>
      </div>
      <!--Comments---------------------------------------->
      <div class="client-comment">
<!--        <p>Personally didn't go to UW, but I don't like the number 3 so cse 333 must be bad</p>-->
      </div>
    </div>
    <!-- </div> -->
  </div>
</div>
  <script src="CourseFinder.js"></script>
  <script src="SubmitRating.js"></script>
  <script src="AddCourseToCalendar.js"></script>
</div>
</body>
</html>
