<html lang="en">
<!--The head is the header of the website-->
<head>
  <title>DubSpotCourseFinder</title>
  <!--Link the Html with its stylesheet-->
  <link rel="stylesheet" href = "DubSpotCourseFinder.css">
  <link rel="stylesheet" href = "../FrontEnd/FontAwsomeFiles/fontawesome-free-6.4.0-web/css/all.min.css">
  <nav1>
    <div class="heading">
      <h1> DubSpot</h1> 
    </div>
      <ul class="Web-link">
        <li><a class="activeLink" href="DubSpotCalendar.html">Calendar</a></li>
        <li><a class="activeLink" href="DubSpotAbout.html">About</a></li>
        <li><a class="activeLink" href="DubSpotCourseFinder.html">Course Finder</a></li>
        <li><a class="activeLink" href="DubSpotHelp.html">Help</a></li>
        <li><a class="activeLink" href="DubSpotProfile.html">Profile</a></li>
      </ul>

<!--The Body of this page will contain what DubSpot is along with
    Information on where to click to navigate through the website-->
<body>
<div class="SecondBody">
  <div class="container">
    <div class="post">
      <div class="text">Thanks for the rating!</div>
      <div class="exit">Edit</div>
    </div>
    <div class="star-widget">
      <input type="radio" name="rate" id="rate-5">
      <label for="rate-5" class="fa-solid fa-star"></label>
      <input type="radio" name="rate" id="rate-4">
      <label for="rate-4" class="fa-solid fa-star"></label>
      <input type="radio" name="rate" id="rate-3">
      <label for="rate-3" class="fa-solid fa-star"></label>
      <input type="radio" name="rate" id="rate-2">
      <label for="rate-2" class="fa-solid fa-star"></label>
      <input type="radio" name="rate" id="rate-1">
      <label for="rate-1" class="fa-solid fa-star"></label>
      <form action="#">
        <header></header>
        <div class="textarea">
          <textarea cols="30" placeholder="Have you taken this class? What is your opinion on it?"></textarea>
        </div>
        <div class="btn">
          <button type="submit">Post</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    const btn = document.querySelector("button");
    const post = document.querySelector(".post");
    const widget = document.querySelector(".star-widget");
    const editBtn = document.querySelector(".edit");

    btn.onclick = ()=>{
      widget.style.display ="none";
      post.style.display ="block";
      return false;
    }
    editBtn.onclick = ()=>{
      widget.style.display ="block";
      post.style.display ="none";
      }
      return false;
    }
  </script>
</div>
</body>
</html>
