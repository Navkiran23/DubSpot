<!-- This file holds the HTML components for the DubSpot Profile -->
<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
  <title>DubSpotProfile</title>
  <!--Link the Html with its stylesheet-->
  <link rel="stylesheet" href = "DubSpotProfile.css">
</head>
<body>
  <nav>
    <div class="heading">
      <h1> DubSpot</h1>
    </div>
    <ul class="Web-link">
      <li><a class="activeLink" href="/calendar">Calendar</a></li>
      <li><a class="activeLink" href="/about">About</a></li>
      <li><a class="activeLink" href="/coursefinder">Course Finder</a></li>
      <li><a class="activeLink" href="/help">Help</a></li>
      <li><a class="activeLink" href="/profile">Profile</a></li>
    </ul>
  </nav>
  <div class="rightbox">
  <div class="container">
      <div class="profile tabShow">
        <h3>Personal Info</h3>
        <h2>Name</h2>
        <input type="text" class="input" value="Mike">
        <h2>Major</h2>
        <input type="text" class="input" value="Computer Science">
        <h2>Year</h2>
        <input type="text" class="input" value="Junior">
        <h2>Email</h2>
        <input type="text" class="input" value="Mike@uw.edu">
        <h2>Password</h2>
        <input type="password" class="input" value="FakePSW" id="myInput">
        <input type="checkbox" id="mycheckbox" onclick="myFunction()"><label for="mycheckbox">Show Password</label>
<!--        <button class="btn">Update</button>-->
      </div>
    </div>
  </div>
  <img src="Images/Husky.jpeg">
  <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</body>
</html>
