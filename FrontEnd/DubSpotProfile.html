<!-- This file holds the HTML components for the DubSpot Profile -->
<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
  <title>DubSpotProfile</title>
  <!--Link the Html with its stylesheet-->
  <link rel="stylesheet" href = "DubSpotProfile.css">
</head>
<body>
  <nav>
    <div class="heading">
      <h1> DubSpot</h1>
    </div>
    <ul class="Web-link">
      <li><a class="activeLink" href="/calendar">Calendar</a></li>
      <li><a class="activeLink" href="/about">About</a></li>
      <li><a class="activeLink" href="/coursefinder">Course Finder</a></li>
      <li><a class="activeLink" href="/help">Help</a></li>
      <li><a class="activeLink" href="/profile">Profile</a></li>
    </ul>
  </nav>
  <!--Profile information display to show the user their inputted information from the database-->
  <div class="rightbox">
  <div class="container">
      <div class="profile tabShow">
        <form action="#" id="update-profile">
          <h3>Personal Info</h3>
          <h2>Username</h2>
          <textarea class="input" id="username" name="username" rows="1"></textarea>
          <h2>Major</h2>
          <textarea class="input" id="major" name="major" rows="1"></textarea>
          <h2>Year</h2>
          <textarea class="input" id="standing" name="standing" rows="1"></textarea>
          <h2>Email</h2>
          <textarea class="input" id="email" rows="1" name="email" readonly></textarea>
          <!--Button to update information-->
          <button class="btn">Update</button>
        </form>
      </div>
    </div>
  </div>
  <!--Image displayed on page-->
  <img src="Images/Dubs.jpeg">
  <script src="Profile.js"></script>
</body>
</html>
